<div mat-dialog-content>
  <div class="ui form">
    <div class="field">
      <label class=ui>Object:</label>
      <app-lend-object [selected]='false' [selectable]='false' [lendObject]=data.object></app-lend-object>
    </div>
    <div class="field row">
      <div class="noPadding field col-12 col-xl-6">
        <label>Owner:</label>
        <div>
          <fa name=user-circle size=2x></fa>
          <h5 class="inline">{{data.object.owner.name}}</h5>
        </div>
      </div>
      <div class="noPadding field col-12 col-xl-6">
          <label>Current User:</label>
          <div>
            <fa *ngIf=data.object.user name=user-circle size=2x></fa>
            <h5 [ngClass]={smallerFont:!data.object.user} class="inline">{{data.object.user?.name||" No current user"}}</h5>
          </div>
        </div>
    </div>
    <div class="field">
      <label>Rules:</label>
      <textarea class='font-black' placeholder="No rules yet!" [rows]="data.object.rules!==undefined?5:1" readonly="">{{data.object.rules||""}}</textarea>
    </div>
    <div *ngIf='data.object.waitingList.length>0' class="field">
        <label>Waitinglist:</label>
        <div class='ui card' *ngFor='let request of waitingList'>
            <div class="inline">{{request.fromdate}} - {{request.todate}}</div>
            <fa class="inline" name=user-circle size=2x></fa>
            <h5 [ngClass]={smallerFont:!data.object.user} class="inline">{{data.object.user?.name||" No current user"}}</h5>
        </div>
    </div>
  </div>
</div>
