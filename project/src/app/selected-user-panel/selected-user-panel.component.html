<div class="userpanel container-fluid">
  <span *ngIf="used">
    <p class="text-center">
      <fa name="user-circle" size="4x"></fa>
    </p>
  </span>
  <h3 class="text-center">{{name}}</h3>
  <mat-accordion *ngIf="used" [multi]=true>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <b>Address</b>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{address}} </p>
    </mat-expansion-panel>
    <mat-expansion-panel [expanded]=true>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <b>Rating</b>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ngb-rating style="font-size: 1.5em;padding-right: 1em; outline: none" [rate]="3"></ngb-rating>
    </mat-expansion-panel>
    <mat-expansion-panel [expanded]=true>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <b>Sharing</b>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        <button class="sharingbutton btn-border btn btn-light btn-lg ">
          <fa name="hand-paper-o" size="2x"></fa>
          <br>Request</button>
      </div>
      <app-lend-object *ngFor='let obj of sharing' [information]=true [lendObject]='obj' [selectable]='true'></app-lend-object>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
           <b>Using</b>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-lend-object *ngFor='let obj of using' [information]=true [lendObject]='obj'></app-lend-object>
      </mat-expansion-panel>
    </mat-accordion>
</div>
