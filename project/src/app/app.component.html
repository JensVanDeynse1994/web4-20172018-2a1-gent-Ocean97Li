<div id=pageheader>
<h1 >{{title}}</h1>
</div>
<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->

<div class="cotainer-fluid contain">
<agm-map class=row [latitude]="lat" [longitude]="lng" [zoom]="zoom"[minZoom]="3" [zoomControl]="zoomControl" [streetViewControl]="streetViewControl"[styles]="styles" id="map">
  <app-user *ngFor='let usr of users'[user]='usr'></app-user>
</agm-map>
</div>
