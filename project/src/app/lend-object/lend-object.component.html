<div class="card" [ngClass]="{'selected': _selected&&selectable}" (click)="select()">
  <div class="row rowfix">
    <div class="col-4 col-lg-3 cardcolumn">
      <div class="item-icon wrapper" [ngClass]="{'blue': isTempAvailable,'green':isAvailable,'yellow':isUsed,'orange':isHeavilyUsed,'red':isVeryHeavilyUsed}">
        <fa class="yourdiv" [name]=type size="3x"></fa>
      </div>
    </div>
    <div class="col-7 col-lg-8 cardcolumn">
      <div class="item-text">
        <p class="item-title"><strong>{{name}}</strong></p>
        <p>{{description}}</p>
      </div>
    </div>
    <div class="col-1 cardcolumn">
      <div class="users">{{waiting}}</div>
      <div class="item-available">
        <fa name="user-circle" size="1.5x"></fa>
      </div>
    </div>
  </div>
</div>
