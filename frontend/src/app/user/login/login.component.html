<div *ngIf='errorMsg' class="ui error message">{{errorMsg}}</div>
<div class="fullheight maxwidth ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui black image header">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form [formGroup]='user' (ngSubmit)='onSubmit()' class="ui large form">
      <div class="ui segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="User-name" formControlName='username'>
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password" formControlName='password'>
          </div>
        </div>
        <button routerLinkActive='active' type='submit' [disabled]='!user.valid' class="ui fluid large black button">Login</button>
      </div>
      <div class="ui error message"></div>
    </form>
    <div class="ui message">
      New to us?
      <a routerLinkActive='active' routerLink="/register">Sign Up</a>
    </div>
  </div>
</div>
